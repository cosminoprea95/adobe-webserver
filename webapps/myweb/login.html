<html>
	<head>
		<meta charset="utf-8">
		<title>Log in</title>
	</head>
	
	<body>
		<center>
			<h1>User login</h1>
			<form action="./login" method="POST">
				<table border="1">
					<tr>
						<td>Username:</td>
						<td><input name="username" type="text"></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input name="password" type="password"></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="submit" value="Log in"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
