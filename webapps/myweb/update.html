<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update</title>
</head>
<body>
	<center>
		<h1>Change password</h1>
		<form action="update" method="POST">
			<table border="1">
				<tr>
					<td>Username</td>
					<td><input name="username" type="text"></td>
				</tr>

				<tr>
					<td>Old password</td>
					<td><input name="oldpwd" type="password"></td>
				</tr>

				<tr>
					<td>New password</td>
					<td><input name="newpwd" type="password"></td>
				</tr>
				
				<tr>
					<td align="center" colspan="2"><input type="submit" value="Update"></td>
				<tr>
			</table>
		</form>
	</center>
</body>
</html>
